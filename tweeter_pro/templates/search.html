{% extends "base.html" %}

<style>
#tweet-container {
}
</style>
{%block script%}
<script >
  

$(document).ready(function(){
    loadTweetContainer("tweet-container")
});

</script>
{%endblock script%}

{% block content %}
   
<div class='row' >
	
    <div class= 'col-sm-9 '>
      <div class= 'col-sm-12 '>
        {% if request.GET.q %}
          <p class='lead'>Results for {{request.GET.q }}</p>
          <hr/>
        {%endif%}

      </div>
      <h2>Tweets</h2>
       <hr/>
       <div id='tweet-container' data-url='/api/search/'>
       </div>
       <a href='#' id='loadmore'>load more tweet</a>

    </div>
    <div class= 'col-sm-3 '>
      <h2>Users</h2>
      <hr/>
      {% for user in users %} <!-- users from context in searchview clas in public view -->
        <a href='/{{user.username}}/'>{{user.username}}</a><br/>

        {% empty %}
        <p>No users found</p>
      {%endfor%}

    </div>
</div>    
{% endblock content %}
